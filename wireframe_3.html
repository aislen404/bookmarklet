<!DOCTYPE html>
<head>
    <title>Bookmarklet 3</title>
    <script src="test_2.js"></script>
    <style>
        .modalDialog {
            position: fixed;
            font-family: Arial, Helvetica, sans-serif;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 99999;
            visibility: visible;
        }

        .modalDialog > div {
            width: 400px;
            position: relative;
            margin: 10% auto;
            padding: 5px 20px 13px 20px;
            border-radius: 10px;
            background: #fff;
            background: -moz-linear-gradient(#fff, #999);
            background: -webkit-linear-gradient(#fff, #999);
            background: -o-linear-gradient(#fff, #999);
        }
        .close {
            background: #606061;
            color: #FFFFFF;
            line-height: 25px;
            position: absolute;
            right: -12px;
            text-align: center;
            top: -10px;
            width: 24px;
            text-decoration: none;
            font-weight: bold;
            -webkit-border-radius: 12px;
            -moz-border-radius: 12px;
            border-radius: 12px;
            -moz-box-shadow: 1px 1px 3px #000;
            -webkit-box-shadow: 1px 1px 3px #000;
            box-shadow: 1px 1px 3px #000;
        }
        .close:hover {
            background: #00d9ff;
        }
    </style>
</head>

<body>
<div id="openModal" class="modalDialog">
    <div>	<a id="close_btn" href="#" title="Close" class="close">X</a>
        <ul id="testResults">

        </ul>
    </div>
</div>


<script>

    var resultado = run();

    for (var item in resultado) {
        var node = document.createElement("LI");                 // Create a <li> node
        var textnode = document.createTextNode(resultado[item]);         // Create a text node
        node.appendChild(textnode);                              // Append the text to <li>
        document.getElementById("testResults").appendChild(node);     // Append <li> to <ul> with id="myList"
        console.log(resultado[item]);
    }

    var boton = document.getElementById('close_btn');
    boton.onclick = overlay;

    function overlay() {
        el = document.getElementById("openModal");
        el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
    }

    overlay();
</script>

</body>
</html>
